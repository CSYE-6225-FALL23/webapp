name: Packer Format and Validate

on:
  pull_request:
    branches:
      - main

jobs:
  ami_format_check:
    name: ami_format_check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Packer
        run: |
          wget https://releases.hashicorp.com/packer/1.7.4/packer_1.7.4_linux_amd64.zip
          unzip packer_1.7.4_linux_amd64.zip
          sudo mv packer /usr/local/bin/
        shell: bash

      - name: Packer Format
        run: |
          pwd
          if ! find deployment/ami -name '*.hcl' -exec packer fmt -check .; then
            echo "Packer formatting check failed. Run 'packer fmt' to fix the formatting issues."
            exit 1
          else
            $?
            echo "command failed"
          fi
        shell: bash

      - name: Packer Validate
        run: |
          find deployment/ami/ -name '*.hcl' -exec packer validate . \;
        shell: bash
